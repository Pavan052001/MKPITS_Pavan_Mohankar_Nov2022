<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="first" id="first">
    <select id="select">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="second" id="second">
    <br>
    <br>
    <button onclick="cal()">calculator</button>
    <input type="text" id="res" readonly>
    
</body>
<script>
    function cal(){
        var a1=document.getElementById('first').value;
        var a2=document.getElementById('second').value;
        var a3=document.getElementById('select').value;

        if(a3=='+'){
            var res=parseInt(a1)+parseInt(a2);
        }
        if(a3=='-'){
            var res=parseInt(a1)-parseInt(a2);
        }
        if(a3=='*'){
            var res=parseInt(a1)*parseInt(a2);
        }
        if(a3=='/'){
            var res=parseInt(a1)/parseInt(a2);
        }
        document.getElementById('res').value=res;
            
            
    }

</script>
</html>
