<html>
<head></head>
<body>
<script>
function addnum()
{
var v1=parseInt(document.getElementById("n1").value);
var v2=parseInt(document.getElementById("n2").value);

var res =v1+v2;
var v3=document.getElementById("rs").value=res;
}
function multnum()
{
var v1=parseInt(document.getElementById("n1").value);
var v2=parseInt(document.getElementById("n2").value);

var res =v1*v2;
var v3=document.getElementById("rs").value=res;
}
function divnum()
{
var v1=parseInt(document.getElementById("n1").value);
var v2=parseInt(document.getElementById("n2").value);

var res =v1/v2;
var v3=document.getElementById("rs").value=res;
}
function subnum()
{
var v1=parseInt(document.getElementById("n1").value);
var v2=parseInt(document.getElementById("n2").value);

var res =v1-v2;
var v3=document.getElementById("rs").value=res;
}
</script> 
<form>
<table border=1>
<tr>
<td>Enter number1</td>
<td colspan=3><input type="text" id="n1"/></td>
</tr>
<tr>
<td>Enter number2</td>
<td colspan=3><input type="text" id="n2"/></td>
</tr>
<tr>
<td>res</td>
<td colspan=3><input type="text" id="rs"/></td>
</tr>
<tr><td><button type="button" onclick="addnum()">add</button></td>
<td><button type="button" onclick="subnum()">sub</button></td>
<td><button type="button" onclick="multnum()">mult</button></td>
<td><button type="button" onclick="divnum()">div</button></td></tr>

</table>
</form>




 
</body>
</html>
