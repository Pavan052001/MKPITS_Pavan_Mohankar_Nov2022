<html>
<head><title>Inlineborder</title>
<body>
<h4 style="border-style:solid;"> Welcome to india //solid</h4>
<br>
<h4 style="border-style:dotted;"> Welcome to india //dotted</h4>
<br>
<h4 style="border-style:ridge;"> Welcome to india //ridge</h4>
<br>
<h4 style="border-style:insert;border-color:blue;"> Welcome to india //insert</h4>
<br>
<h4 style="border-style:outset;border-color:blue;text-align:center;background-color:yellow"> Welcome to india //outset</h4>


 

</body>
</html>
