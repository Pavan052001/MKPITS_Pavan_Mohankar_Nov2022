<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title> Update Students List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 container justify-content-center card">
      <h1 class="text-center">Create new student</h1>
      <div class="card-body">
        <form th:action="@{/Students/{id}(id=${student.id})}" th:object="${student}" method="post">
          <div class="form-group">
            <label>Student First Name</label>
            <input type="text" name="firstName" th:field="*{firstName}" placeholder="Enter Student First Name" class="form-control"/>
          </div>
          <div class="form-group">
            <label>Student last Name</label>
            <input type="text" name="firstName" th:field="*{lastName}" placeholder="Enter Student First Name" class="form-control"/>
          </div>
          <div class="form-group">
            <label>Student Email</label>
            <input type="email" name="email" th:field="*{email}" placeholder="Enter Student First Name" class="form-control"/>
          </div>

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">
              Submit
            </button></div>

        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
