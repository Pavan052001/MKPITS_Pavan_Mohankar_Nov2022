<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Client Form Page</title>
</head>
<body>
<!--  <div th:replace="headers/menu-bar::menu"></div>-->
<div class="container">
  <form action="#" th:action="@{/addUserData}" th:object="${user}" method="post">
    <input type="text" th:field="*{firstName}" placeholder="First Name"
           class="form-control mb-4 col-4"><br>
    <input type="text" th:field="*{lastName}" placeholder="Last Name"
           class="form-control mb-4 col-4"><br>
    <input type="text" th:field="*{email}" placeholder="Email"
           class="form-control mb-4 col-4"><br>
    <input type="text" th:field="*{mobile}" placeholder="Mobile"
           class="form-control mb-4 col-4"><br>
    <button type="submit" class="btn btn-info col-2"> Save Data</button>
  </form>
</div>
</body>
</html>
