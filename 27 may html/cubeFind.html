<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Bootstrap Form with Input in Table Columns</title>
</head>
<body>
<div class="container">
  <h1>Bootstrap Form with Input in Table Columns</h1>
  <form>
    <table class="table">
      <tr>
        <th colspan="4">
          Quantity Fields
        </th>
      </tr>
      <tr>
        <td>
          <label for="quantity1" class="form-label">Quantity 1</label>
        </td>
        <td>
          <input type="text" class="form-control text-center" id="quantity1" value="0">
        </td>
        <td>
          <button type="button" class="btn btn-secondary subtract-btn">-</button>
        </td>
        <td>
          <button type="button" class="btn btn-secondary add-btn">+</button>
        </td>
      </tr>
      <tr>
        <td>
          <label for="quantity2" class="form-label">Quantity 2</label>
        </td>
        <td>
          <input type="text" class="form-control text-center" id="quantity2" value="0">
        </td>
        <td>
          <button type="button" class="btn btn-secondary subtract-btn">-</button>
        </td>
        <td>
          <button type="button" class="btn btn-secondary add-btn">+</button>
        </td>
      </tr>
      <!-- Add more rows here if needed -->
    </table>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script>
  // Add event listener for the plus button
  document.addEventListener('click', function (event) {
    if (event.target.classList.contains('add-btn')) {
      var row = event.target.closest('tr');
      addQuantity(row);
    }
  });

  // Add event listener for the minus button
  document.addEventListener('click', function (event) {
    if (event.target.classList.contains('subtract-btn')) {
      var row = event.target.closest('tr');
      subtractQuantity(row);
    }
  });
