<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Bootstrap Form with Plus and Minus Buttons</title>
</head>
<body>
<div class="container">
  <h1>Bootstrap Form with Plus and Minus Buttons</h1>
  <form>
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <div class="input-group">
        <span class="input-group-btn">
          <button type="button" class="btn btn-secondary" id="subtract-btn">-</button>
        </span>
        <input type="text" class="form-control text-center" id="quantity" value="0">
        <span class="input-group-btn">
          <button type="button" class="btn btn-secondary" id="add-btn">+</button>
        </span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script>
  document.getElementById('add-btn').addEventListener('click', function() {
    var quantityInput = document.getElementById('quantity');
    var quantity = parseInt(quantityInput.value);
    quantityInput.value = quantity + 1;
  });

  document.getElementById('subtract-btn').addEventListener('click', function() {
    var quantityInput = document.getElementById('quantity');
    var quantity = parseInt(quantityInput.value);
    if (quantity > 0) {
      quantityInput.value = quantity - 1;
    }
  });
</script>
</body>
</html>
